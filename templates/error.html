<div class="container main error-container alert-danger">
	<center>
		<h1><strong>{{ error }}</strong></h1><br>
		<p class="error">
			{% for k, v in lang.error.iteritems() if k == error %}
				{{ v }}
			{% endfor %}
			<br>
			<a class="alert-link" href="/">{{ lang.error.return_home }}</a>
		</p><br>
	</center>
</div>
