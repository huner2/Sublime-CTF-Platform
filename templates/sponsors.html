<div class = "container main">
	<center><h1>{{ lang.frame.title }} {{ lang.sponsor_page.sponsor_credit }}</h1></center>
	<div class="sponsor-list">
		{% for k, sponsor in lang.sponsor_page.sponsors.iteritems() %}
			<div class="sponsor-holder">
				<div class="image-holder">
					<center><a target="_blank" href="{{ sponsor.link }}"><img src="{{ sponsor.image_link }}"/></a></center>
				</div>
				<div class="text-holder">
					<p>{{ sponsor.text }}</p>
				</div>
			</div>
			<hr>
		{% endfor %}
	</div>
</div>
