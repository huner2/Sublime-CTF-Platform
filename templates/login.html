<div class="jumbotron" style="padding: 2rem 2rem;">
    <ul class="nav nav-tabs nav-fill">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" id="login-tab" href="#login">
                Login
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="register-tab" data-toggle="tab" href="#register">
                Register
            </a>
        </li>
    </ul>
    <div class="container" style="width:50%;padding-top:15px;">
        <div class="tab-content">
            <div class="tab-pane show active" id="login">
                <form>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" id="login-username"placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" id="login-password" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="login-check">
                        <label class="form-check-label">Remember me</label>
                    </div>
                    <button type="button" id="login-submit" class="btn btn-primary inform-btn">Login</button>
                </form>
            </div>
            <div class="tab-pane" id="register">
                <form>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" id="register-username" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control" id="register-email" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" id="register-password" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="register-check">
                        <label class="form-check-label">Remember me</label>
                    </div>
                    <button type="button" id="register-submit" class="btn btn-primary inform-btn">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="static/js/login.js" defer="defer"></script>
