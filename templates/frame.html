<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/codemirror.css">
    <link rel="stylesheet" href="/static/css/site.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/">{{ title }}</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav nav-fill w-100 align-items-start">
                        <li class="nav-item">
                            <a class="nav-link" href="/challenges">Challenges</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/scoreboard">Scoreboard</a>
                        </li>
                        {% for page in pages %}
                            <li class="nav-item">
                                <a class="nav-link" href="/{{ page }}">{{ page }}</a>
                            </li>
                        {% endfor %}
                        {% if admin %}
                        <li class ="nav-item">
                            <a class="nav-link" href="/admin">Admin Dashboard</a>
                        </li>
                        {% endif %}
                        {% if !login %}
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                        {% else %}
                        <span class="navbar-text">
                            Logged in as {{ user }}.  <a href="#" id="logout">Logout?</a>
                        </span>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container content" id="main">
        {% include page %}
    </div>
    <footer class="navbar-light bg-light footer">
        <div class="container-fluid">
            <div class="row w-100">
                <div class="col-sm"></div>
                <div class="col-sm text-center">
                    {{ title }}
                </div>
                <div class="col-sm text-right">
                    <a target="_blank" href="https://github.com/huner2/Sublime-CTF-Platform">Sublime CTF Platform</a>
                </div>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="/static/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/frame.js"></script>
</body>
</html>
